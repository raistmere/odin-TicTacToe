<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="startMenu">
            <p>MY TIC-TAC-TOE GAME</p>
            <button class="startButton">Start</button>
        </div>
        <div class="winnerMenu">
            <div class="winnerText">
                <p class="winnerName">Winner</p>
                <p class="text1">is the winner!</p>
            </div>
            <button class="playAgainButton">Play again</button>
        </div>
        <div class="header">
            <div class="player1Frame">Player 1</div>
            <div class="player2Frame">Player 2</div>
        </div>
        <div class="board disableClick">
            <button id="cell_1" class="boardCell"></button>
            <button id="cell_2" class="boardCell"></button>
            <button id="cell_3" class="boardCell"></button>
            <button id="cell_4" class="boardCell"></button>
            <button id="cell_5" class="boardCell"></button>
            <button id="cell_6" class="boardCell"></button>
            <button id="cell_7" class="boardCell"></button>
            <button id="cell_8" class="boardCell"></button>
            <button id="cell_9" class="boardCell"></button>
        </div>
    </div>
</body>
</html>
